<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form onsubmit="submitForm(event)">
        <fieldset>
        <legend>Бронирование столика в ресторанном комплексе «Прованс»</legend>

        <label for="yourname">Ваше имя</label>    
        <input type="text" id="yourname" autofocus />            
        <br>
        <br>

        <label for="tel">Мобильный телефон</label>
        <input type="tel" id="tel" name="tel" placeholder="+375(_ _) _ _ _  _ _  _ _"/>
        <br>
        <br>

        <label for="email">Е-mail</label>
        <input type="email" id="email" name="email" />
        <br>
        <br>

        <label for="number">Количество персон</label>
        <input type="number" id="number" name="number" />
        <br>
        <br>

        <label for="data">Дата посещения</label>
        <input type="date" id="data" name="data" />
        <br>
        <br>

        <label for="time">Время посещения</label>
        <input type="time" id="time" name="time" />
        <br>
        <br>
            
        <label for="comment">Комментарий</label>            
        <br>
        <br>

        <textarea id="comment" name="comment" rows="10" cols="70" placeholder="Пожелание к брони"></textarea>
        <br>
        <br>

        <button type="submit">Забронировать</button>  
        </fieldset>  
    </form>
</body>
</html>
